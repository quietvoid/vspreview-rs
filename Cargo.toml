[package]
name = "vspreview-rs"
version = "0.1.3"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.72.0"
license = "GPL-3.0"

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.10", features = ["derive", "wrap_help", "deprecated"] }
eframe = { version = "0.24.1", features = ["persistence"] }
fast_image_resize = "2.7.3"
image = { version = "0.24.7", default-features = false, features = ["png"] }
rgb = "0.8.37"
itertools = "0.12.0"
lcms2 = "6.0.2"
num_enum = "0.7.1"
tokio = { version = "1.34.0", default-features = false, features = ["rt-multi-thread", "macros", "sync"] }
tokio-stream = { version = "*", default-features = false, features = ["net"] }
parking_lot = "0.12.1"
poll-promise = "0.3.0"
rfd = "0.12.1"
serde_derive = "1.0.193"
serde = "1.0.193"
vapoursynth = { version = "0.4.0", features = ["vapoursynth-api-36", "vapoursynth-functions", "vsscript-api-32", "vsscript-functions"] }

[[bin]]
name = "vspreview-rs"
path = "src/main.rs"

[profile.release]
opt-level = 3
strip = true
